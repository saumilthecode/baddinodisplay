<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Display Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        #displayContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .drawing {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .drawing:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Dinosaur Gallery</h1>
    <p>New drawings will appear here as they are submitted!</p>
    <div id="displayContainer"></div>

    <script>
        // Replace 'your_droplet_ip' with your Digital Ocean Droplet IP and port
        const socket = new WebSocket('ws://152.42.238.68:8080'); 

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.image) {
                const img = document.createElement('img');
                img.className = 'drawing';
                img.src = `data:image/png;base64,${data.image}`;
                document.getElementById('displayContainer').appendChild(img);
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            alert('Unable to connect to the WebSocket server');
        };
    </script>
</body>
</html>
